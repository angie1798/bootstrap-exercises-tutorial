<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<script src="https://kit.fontawesome.com/d2d8ff4525.js" crossorigin="anonymous"></script>
		<title>07 Buttons, Alert, Glyphicon and Table</title>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-4">
					<div class="card" style="width: 100%; border-style: none">
						<div class="card-body">
							<h3 class="card-title">It's hard to remember all the bootstrap elements</h3>
							<p class="card-text">
								The rest seems easy because it was very well thought! Don't you agree?
							</p>
							<button type="button" class="btn btn-success">Yes</button>
							<button type="button" class="btn btn-danger">No</button>
						</div>
					</div>
				</div>
				<div class="col-6">
					<div class="alert alert-warning" role="alert">
						<i class="fas fa-exclamation-circle"></i>
						If you don't agree, some of this people may slap you in the face:
					</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">Firstname</th>
								<th scope="col">Lastname</th>
								<th scope="col">Email</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Jhon</th>
								<td>Doe</td>
								<td>jhon@example.com</td>
							</tr>
							<tr>
								<th scope="row">Mary</th>
								<td>Moe</td>
								<td>mary@example.com</td>
							</tr>
							<tr>
								<th scope="row">July</th>
								<td>Dooley</td>
								<td>july@example.com</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
